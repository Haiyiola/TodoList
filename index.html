<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Todo App</title>
</head>
<body>
    <main>
        <img src="./images/bg-desktop-light.jpg" alt="bgimage" class="bgimage">
        <header>
            <div class="title">
                <h1>TODO</h1>
                <img src="./images/icon-moon.svg" alt="moon" id="moon">
                <img src="./images/icon-sun.svg" alt="sun" id="sun">
            </div>
            <div class="input-task">
                <p class="radiosample"></p>
                <input type="text" placeholder="Create a new todo..." class="input" id="input-task">
            </div>    
        </header>
        <article>
            <div class="lists" id="javascriptSection">
                <span class="radiosample tasks" id="javascript"> <img src="./images/icon-check.svg" alt="check" class="check" id="javascriptcheck"></span>
                <h5 id="javascript2">Complete online JavaScript Course</h5>
            </div>
            <div class="lists" id="jogSection">
                <span class="radiosample tasks" id="jog"> <img src="./images/icon-check.svg" alt="check" class="check" id="jogcheck"> </span>
                <h5 id="jog2">Jog around the park 3x</h5>
            </div>
            <div class="lists" id="meditationSection">
                <span class="radiosample tasks" id="meditation"> <img src="./images/icon-check.svg" alt="check" class="check" id="meditationcheck"> </span>
                <h5 id="meditation2">10 minutes meditation</h5>
            </div>
            <div class="lists" id="readSection">
                <span class="radiosample tasks" id="read"> <img src="./images/icon-check.svg" alt="check" class="check" id="readcheck"> </span>
                <h5 id="read2">Read </h5>
            </div>
            <div class="lists" id="groceriesSection">
                <span class="radiosample tasks" id="groceries"> <img src="./images/icon-check.svg" alt="check" class="check" id="groceriescheck"> </span>
                <h5 id="groceries2">Pick up groceries</h5>
            </div>
            <div class="lists" id="completedSection">
                <span class="radiosample tasks" id="completed"><img src="./images/icon-check.svg" alt="check" class="check" id="completedcheck"></span>
                <h5 id="completed2">Complete Todo App on Frontend Mentor</h5>
            </div>
            <footer>
                <p class="footnote"><span>5</span> items left</p>
                <div class="task-display">
                    <a href="#">All</a>
                    <a href="#">Active</a>
                    <a href="#">Completed</a>
                </div>
                <p class="footnote">Clear Completed</p>
            </footer>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
