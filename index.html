<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Todo App</title>
</head>
<body>
    <main>
        <img src="./images/bg-desktop-light.jpg" alt="bgimage" class="bgimage">
        <header>
            <div class="title">
                <h1>TODO</h1>
                <img src="./images/icon-moon.svg" alt="moon" id="moon">
            </div>
            <input type="text" placeholder="Create a new todo..." class="input-task">
        </header>
        <article>
            <div class="lists">
                <input type="radio"  name=javascript class="tasks">
                <label for="JavaScript" name="JavaScript">Complete online JavaScript Course</label>
            </div>
            <div class="lists">
                <input type="radio" name="jog" class="tasks">
                <label for="jog" name="jog">Jog around the park 3x</label>
            </div>
            <div class="lists">
                <input type="radio" name="meditation" class="tasks">
                <label for="meditation" name="meditation">10 minutes meditation</label>
            </div>
            <div class="lists">
                <input type="radio" name="read" class="tasks">
                <label for="read" name="read">Read for 1 hour</label>
            </div>
            <div class="lists">
                <input type="radio" name="groceries" class="tasks">
                <label for="groceries" name="groceries">Pick up groceries</label>
            </div>
            <div class="lists">
                <input type="radio" name="completeTodo" class="tasks">
                <label for="completeTodo" name="completeTodo">Complete Todo App on Frontend Mentor</label>
            </div>
            <footer>
                <p><span>5</span> items left</p>
                <div class="task-display">
                    <p>All</p>
                    <p>Active</p>
                    <p>Completed</p>
                </div>
                <p>Clear Completed</p>
            </footer>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
